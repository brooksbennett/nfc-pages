<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Near Bedroom Control</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Hide scrollbar for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- ICON COMPONENTS (Inline SVGs to avoid complex build steps) ---
        const IconWrapper = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Lamp = (props) => (
            <IconWrapper {...props}>
                <path d="M8 2h8l4 10H4L8 2Z" /><path d="M12 12v6" /><path d="M8 22v-2c0-1.1.9-2 2-2h4a2 2 0 0 1 2 2v2H8Z" />
            </IconWrapper>
        );
        const BedDouble = (props) => (
            <IconWrapper {...props}>
                <path d="M2 20v-8a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v8" /><path d="M4 10V6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v4" /><path d="M12 4v6" /><path d="M2 18h20" />
            </IconWrapper>
        );
        const Lightbulb = (props) => (
            <IconWrapper {...props}>
                <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1 1.5-2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5" /><path d="M9 18h6" /><path d="M10 22h4" />
            </IconWrapper>
        );
        const Fingerprint = (props) => (
            <IconWrapper {...props}>
                <path d="M2 12C2 6.5 6.5 2 12 2a10 10 0 0 1 8 6" /><path d="M5 16a6 6 0 0 1 6-6c.9 0 1.8.2 2.5.5" /><path d="M7 21a6 6 0 0 1 6-6c3.6 0 6.6 2 9 6" /><path d="M16 22a2 2 0 0 0 2-2" /><path d="M20 22a2 2 0 0 0 2-2" /><path d="M22 18a2 2 0 0 0-2-2" /><path d="M12 22a2 2 0 0 0 2-2" /><path d="M8 22a2 2 0 0 0 2-2" />
            </IconWrapper>
        );
        const TreePine = (props) => (
            <IconWrapper {...props}>
                <path d="m17 14 3 3.3a1 1 0 0 1-.7 1.7H4.7a1 1 0 0 1-.7-1.7L7 14h-.3a1 1 0 0 1-.9-1.5l2.9-4H8.3a1 1 0 0 1-.9-1.5l4.5-5a1 1 0 0 1 1.5 0l4.5 5a1 1 0 0 1-.9 1.5h-.4l2.9 4h-.3a1 1 0 0 1-.9 1.5H17Z" /><path d="M12 22v-3" />
            </IconWrapper>
        );
        const MoreHorizontal = (props) => (
            <IconWrapper {...props}>
                <circle cx="12" cy="12" r="1" /><circle cx="19" cy="12" r="1" /><circle cx="5" cy="12" r="1" />
            </IconWrapper>
        );
        const Sofa = (props) => (
            <IconWrapper {...props}>
                <path d="M20 9V7a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v2" /><path d="M2 11v5a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-5a2 2 0 0 0-4 0v2H6v-2a2 2 0 0 0-4 0Z" /><path d="M4 18v2" /><path d="M20 18v2" /><path d="M12 4v9" />
            </IconWrapper>
        );
        const Info = (props) => (
            <IconWrapper {...props}>
                <circle cx="12" cy="12" r="10" /><path d="M12 16v-4" /><path d="M12 8h.01" />
            </IconWrapper>
        );
        const MousePointer2 = (props) => (
            <IconWrapper {...props}>
                <path d="m12 6 6 6-6 6" /><path d="M22 12H2" />
            </IconWrapper>
        );

        // --- MAIN APP COMPONENT ---
        const SwitchGuide = () => {
            const buttons = [
                {
                    id: 'main',
                    label: 'Main Light',
                    subLabel: 'Living Room Lamp',
                    icon: Lamp,
                    colorClass: 'bg-slate-200 text-slate-600',
                    ledColor: 'White',
                    instructions: [
                        { type: 'tap', label: 'Single Tap', action: 'Toggle Living Room Lamp', icon: MousePointer2 },
                    ]
                },
                {
                    id: 'scene1',
                    label: 'Master Bed',
                    subLabel: 'Bedroom Light',
                    icon: BedDouble,
                    colorClass: 'bg-emerald-100 text-emerald-700 border-emerald-200',
                    ledColor: 'Green',
                    instructions: [
                        { type: 'tap', label: 'Single Tap', action: 'Toggle Master Bedroom Light', icon: MousePointer2 },
                    ]
                },
                {
                    id: 'scene2',
                    label: 'Recessed',
                    subLabel: 'Living Room Overhead',
                    icon: Lightbulb,
                    colorClass: 'bg-blue-100 text-blue-700 border-blue-200',
                    ledColor: 'Blue',
                    instructions: [
                        { type: 'tap', label: 'Single Tap', action: 'Turn ON Recessed Lights', icon: MousePointer2 },
                        { type: 'hold', label: 'Hold (Wait)', action: 'Turn OFF Recessed Lights', icon: Fingerprint },
                    ]
                },
                {
                    id: 'scene3',
                    label: 'Christmas',
                    subLabel: 'Tree & Holiday',
                    icon: TreePine,
                    colorClass: 'bg-purple-100 text-purple-700 border-purple-200',
                    ledColor: 'Magenta',
                    instructions: [
                        { type: 'tap', label: 'Single Tap', action: 'Turn ON Christmas Mode', icon: MousePointer2 },
                        { type: 'double', label: 'Double Tap', action: 'Turn OFF Christmas Mode', icon: MoreHorizontal },
                    ]
                },
                {
                    id: 'scene4',
                    label: 'Living Area',
                    subLabel: 'Zone Control',
                    icon: Sofa,
                    colorClass: 'bg-amber-100 text-amber-700 border-amber-200',
                    ledColor: 'Yellow',
                    instructions: [
                        { type: 'tap', label: 'Single Tap', action: 'Toggle Living Room Main Lights', icon: MousePointer2 },
                        { type: 'double', label: 'Double Tap', action: 'All OFF (Fan, Lamps, Overhead)', icon: MoreHorizontal },
                    ]
                }
            ];

            const [selectedId, setSelectedId] = useState(null);
            const selectedButton = buttons.find(b => b.id === selectedId);

            return (
                <div className="min-h-screen bg-slate-50 flex items-center justify-center p-6 font-sans">
                    <div className="w-full max-w-md bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100 flex flex-col max-h-[90vh]">
                        
                        {/* Header */}
                        <div className="bg-slate-900 text-white p-6 pb-8 relative shrink-0">
                            <div className="absolute top-0 right-0 -mr-4 -mt-4 w-24 h-24 bg-white opacity-5 rounded-full blur-2xl"></div>
                            <div className="relative z-10">
                                <h2 className="text-xs font-bold tracking-widest text-blue-400 uppercase mb-1">Device Guide</h2>
                                <h1 className="text-2xl font-bold">Near Bedroom Switch</h1>
                                <p className="text-slate-400 text-sm mt-1">Tap a button below to see what it does.</p>
                            </div>
                        </div>

                        {/* Scrollable Content Area */}
                        <div className="flex-1 overflow-y-auto p-6 bg-slate-50/50 no-scrollbar">
                            <div className="flex flex-col gap-8">
                                {/* The Visual Representation of the Switch */}
                                <div className="relative">
                                    <div className="absolute -inset-4 bg-white rounded-3xl shadow-sm border border-slate-100"></div>
                                    <div className="relative z-10">
                                        {/* Main Large Button */}
                                        <div className="mb-4">
                                            <button
                                                onClick={() => setSelectedId('main')}
                                                className={`w-full relative overflow-hidden rounded-xl p-6 transition-all duration-200 flex items-center justify-between border-2 text-left ${
                                                    selectedId === 'main' 
                                                    ? 'border-blue-500 ring-4 ring-blue-500/10 bg-white' 
                                                    : 'border-slate-200 bg-slate-50 hover:bg-white hover:border-slate-300'
                                                }`}
                                            >
                                                <div className="flex flex-col">
                                                    <span className="text-xs font-bold uppercase tracking-wider text-slate-400">Main Button</span>
                                                    <span className="text-lg font-bold text-slate-700">Living Room Lamp</span>
                                                </div>
                                                <Lamp size={28} className={selectedId === 'main' ? 'text-blue-500' : 'text-slate-400'} />
                                            </button>
                                        </div>

                                        {/* 4 Scene Buttons Grid */}
                                        <div className="grid grid-cols-2 gap-3">
                                            {buttons.slice(1).map((btn) => (
                                                <button
                                                    key={btn.id}
                                                    onClick={() => setSelectedId(btn.id)}
                                                    className={`h-28 rounded-xl flex flex-col items-center justify-center gap-2 transition-all duration-200 border-2 ${
                                                        selectedId === btn.id
                                                        ? `border-current ring-4 ring-current ring-opacity-10 bg-white ${btn.colorClass.split(' ')[1]}`
                                                        : 'border-slate-200 bg-slate-50 text-slate-400 hover:bg-white hover:border-slate-300'
                                                    }`}
                                                >
                                                    <btn.icon size={28} />
                                                    <span className="text-xs font-bold text-center px-2">{btn.label}</span>
                                                    <span className={`w-2 h-2 rounded-full mt-1 ${
                                                        btn.id === 'scene1' ? 'bg-emerald-400' :
                                                        btn.id === 'scene2' ? 'bg-blue-400' :
                                                        btn.id === 'scene3' ? 'bg-purple-400' :
                                                        'bg-amber-400'
                                                    }`}></span>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                {/* Instruction Card */}
                                <div className={`transition-all duration-500 ease-in-out ${selectedId ? 'opacity-100 translate-y-0' : 'opacity-50 translate-y-4 grayscale'}`}>
                                    {selectedButton ? (
                                        <div className="bg-white rounded-2xl p-5 shadow-lg border border-slate-100">
                                            <div className="flex items-center gap-3 mb-4 border-b border-slate-100 pb-4">
                                                <div className={`p-3 rounded-full ${selectedButton.colorClass} bg-opacity-20`}>
                                                    <selectedButton.icon size={24} />
                                                </div>
                                                <div>
                                                    <h3 className="font-bold text-slate-800 text-lg">{selectedButton.label}</h3>
                                                    <p className="text-slate-500 text-xs">LED Indicator: <span className="font-semibold">{selectedButton.ledColor}</span></p>
                                                </div>
                                            </div>
                                            
                                            <div className="space-y-3">
                                                {selectedButton.instructions.map((inst, idx) => (
                                                    <div key={idx} className="flex items-center gap-4 bg-slate-50 p-3 rounded-xl border border-slate-100">
                                                        <div className="w-10 h-10 rounded-full bg-white shadow-sm flex items-center justify-center text-slate-600 shrink-0">
                                                            <inst.icon size={18} />
                                                        </div>
                                                        <div>
                                                            <p className="text-xs font-bold text-slate-400 uppercase tracking-wide">{inst.label}</p>
                                                            <p className="font-medium text-slate-700 text-sm leading-tight">{inst.action}</p>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="text-center py-8 text-slate-400">
                                            <div className="inline-block p-4 rounded-full bg-slate-100 mb-3 animate-pulse">
                                                <Info size={32} />
                                            </div>
                                            <p className="text-sm">Select a button above to identify it.</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SwitchGuide />);
    </script>
</body>
</html>
